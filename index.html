<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    
</head>
<body>
    <div class = "left-side">
    </div>

    <div class = "right-side">

        <div class = "explanation">
            <p>Sign up to get the latest updates on my avian life predation.</p>
            <p>You'll get a front seat to any and all kills and chases I make.</p>
            <p>Sign up NOW!</p>
        </div>
        <div class = "signup">  

            <form action="random" method="post">
            
                    <div class="one">
                        <div class="form">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder=" " required>
                        </div>
                        <div class="form">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder=" " required>
                        </div>

                        <div class="form">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder=" " required>
                        </div>
                        <div class="form">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" placeholder=" " required>
                        </div>

                        <div class="form">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder=" " required>
                        </div>
                        <div class="form">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder=" "  required>
                        </div>

                        <div class="error-wrapper">
                            <div class="pass-error-msg">*Passwords Don't Match</div>
                        </div>


                    </div>

                    <button type="submit">Create Account</button>
                
                    
            </form>

        </div>
        



    </div>
</body>
</html>
